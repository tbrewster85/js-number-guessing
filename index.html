<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Number Guessing Game - Kickoff</title>
    <!-- Link a stylesheet if needed -->
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <main class="container">
        <h1>Number Guessing Game</h1>
  <p id="range">I picked a number between 1 and 100.</p>

  <div class="controls">
    <input id="guess" type="number" placeholder="Enter your guess" />
    <button id="submit">Guess</button>
    <button id="reset">Reset</button>
  </div>

  <p id="status">Make your first guess!</p>
  <p id="attempts">Attempts: 0</p>
  <div id="hearts" aria-label="attempts remaining"></div>
    </main>
</body>
</html>
